<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="128" height="128" viewBox="0 0 128 128">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#3B82F6" />
            <stop offset="100%" stop-color="#1E40AF" />
        </linearGradient>
    </defs>
    <rect width="128" height="128" fill="url(#bg-gradient)" />

    <!-- Decorative Shapes -->
    <circle cx="32" cy="32" r="12" fill="#93C5FD" />
    <rect x="80" y="80" width="16" height="16" rx="4" ry="4" fill="#2563EB" />

    <!-- Text AC -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
        AC
    </text>
</svg>
